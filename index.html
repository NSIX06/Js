<h2>Exemplo 4:</h2>
<p>Loop</p>


<p id="loop"></p>

<script>
let text = "";
let tabuada = 8;
let total = 0;
for (let i = 10; i => 0; i--) {
  text += tabuada + " x " + i + " = " + tabuada * i + "<br>";
}

document.getElementById("loop").innerHTML = text;
</script>
